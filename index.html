<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Cris Lazcano</title>
    <link rel="stylesheet" href="styles\styles.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="logo"><a class="logo__linkedin" href="https://www.linkedin.com/in/crislazcano/"><img src="assets\logo.png"></a></header>
            <main class="main">
                

                <section class="text__user">
                    <div class="text__user__input">
                        <textarea class="text__user__input_box" type="text" placeholder="Ingresa el texto aquí"></textarea>
                    </div>
                </section>


                <section class="text__action">
                    <p class="text__action__disclaimer"><idmg src="assets/exclamation.png" alt="Exclamation">Sólo letras minúsculas y sin acentos.</p>
                    <div class="text__action__buttons">
                        <a class="text__action__encriptar" href="#">Encriptar</a>
                        <a class="text__action__desencriptar" href="#">Desencriptar</a>
                    </div>
                </section>


              <section class="result">
                    <div class="result__before">
                        <img src="assets/fresa.png" alt="Fresa detective" class="result__image" />
                    </div>
                    <div class="result__after">
                        <textarea class="result__after__text" type="text"></textarea>
                        <a class="result__after__button" href="#">Copiar</a>
                    </div>
                </section>


    
            </main>

       <!--<footer class="footer">Creado por Cristina Lazcano</footer>-->
        
    </div>

    <script src="app.js" defer></script>
</body>

</html>
